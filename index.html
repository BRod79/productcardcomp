<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main>
    <section>
      <a href="www.frontendmentos.io"><img src="images/image-product-desktop.jpg" alt="Product Image" class="image"></a>
    </section>
    <section class="text">
      <h1>Perfume</h1>

      <h2>Gabrielle Essence Eau De Parfum</h2>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <p class="price">$149.99</p>
      <p class="oldprice">$169.99</p>

      <button><img src="images/icon-cart.svg" alt="Cart Image" class="cart">
        <p class="butext">Add to Cart</p>
      </button>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#"> Beni Rodr√≠guez</a>.
  </div>

</body>

</html>
